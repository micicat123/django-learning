<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First App</title>
    <link rel="stylesheet" href={% static "css/myStyle.css" %}>
</head>
<body>
    <h1>Index Page</h1>
    
    <img src={% static "images/portrait.jpg" %} alt="">

    <div class="djangoTwo">

        {% if accessRecords %}
        <table>
            <thead>
                <th>Site Name</th>
                <th>Date Accessed</th>
            </thead>

            {% for acc in accessRecords %}
            <tr>
                <td>{{acc.name}}</td>
                <td>{{acc.date}}</td>
            </tr>
            {% endfor %}

        </table>
        {% else %}
        <p>No acces records found!</p>
        {% endif %}
    </div>
    {{ text }}
    {{ number }}
</body>
</html>
